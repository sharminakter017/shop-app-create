<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font Awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- bootstrap link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Dom practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



 
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <a data-bs-toggle = "modal" href="#add_product_modal" class="btn btn-primary btn-lg my-5">Product Add</a>
                <div class="card">
                    <div class="card-header">
                        <h2>Product Add App for user</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped my-table">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Image</td>
                                    <td>Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total Price</td>
                                    <td>Actions</td>
                                </tr>
                            </thead>
                            <tbody id="product_add">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>






    <!-- Product add modal -->

    <div class="modal fade" id="add_product_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>product add</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form id="product_add_form">
                        <div class="msg"></div>
                        <div class="my-3">
                            <label for="">Name</label>
                            <input name="name" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Price</label>
                            <input name="price" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Quantity</label>
                            <input name="quantity" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <input  value="Add Product" class="w-100 btn btn-primary" type="submit">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>






    <!-- view-product-modal -->


    <div class="modal fade" id="view_product_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>View product</h2>
                </div>
                <div class="modal-body">
                   <div class="view_product_body">

                    
                   
                   </div>

                </div>
                <div class="modal-footer">@All Right Reserved by Sharmin</div>
            </div>
        </div>
    </div>




    <!-- Edit product modal -->



    
    <div class="modal fade" id="edit_product_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update Product</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form id="product_edit_form">
                     
                    </form>
                </div>
                
            </div>
        </div>
    </div>

   





















    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
